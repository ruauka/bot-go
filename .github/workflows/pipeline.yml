name: Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: SSH connect
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # cd
            cd bot-go
            
            #stop current compose
            make dockerstop
            
            # cd
            cd ..
            
            #remove dir
            re -r bot-go
            
            #remove all images
            docker rmi -f $(docker images -a -q)
            
            # pull git branch
            git clone https://github.com/ruauka/bot-go.git
            
            # cd
            cd bot-go

            # Pull new container from DockerHub
            make dockerup